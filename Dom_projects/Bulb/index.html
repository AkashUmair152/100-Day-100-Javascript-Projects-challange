<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <style>
        #bulb {
            width: 500px;
            height: 500px;
            background-color: yellow;
            border-radius: 50%;
            position: relative;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #btn {
            display: block;
            width: 100px;
            height: 50px;
            margin: 20px auto;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="bulb"></div>
    <button id="btn">Turn On</button>
    
<script src="script.js"></script>
</body>

</html>
